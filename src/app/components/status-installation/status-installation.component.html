<div class="card shadow-sm p-4">
  <h4 class="text-primary mb-4">
    <i class="bi bi-tools me-2"></i> Installation Status Details
  </h4>

  <!-- Search Input -->
  <div class="mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="Search by Name"
      [(ngModel)]="searchTerm"
      (input)="onSearch()"
    />
  </div>

  <!-- Table -->
  <div class="table-responsive">
    <table class="table table-bordered table-hover align-middle">
      <thead class="table-primary text-center">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Address</th>
          <th scope="col">Installation Status</th>
        </tr>
      </thead>
      <tbody>
        <!-- No Data Row -->
        <tr *ngIf="visitor3.length === 0">
          <td colspan="5" class="text-center">No data available</td>
        </tr>

        <!-- Data Rows -->
        <tr *ngFor="let visitor of visitor3">
          <td class="fw-semibold">{{ visitor.id }}</td>
          <td>{{ visitor.consumerName }}</td>
          <td>{{ visitor.consumerEmail }}</td>
          <td>{{ visitor.consumerAddress }}</td>
          <td>
            <span class="badge text-white px-2 py-1" [ngClass]="getStatusBadgeClass(visitor.installationStatus)">
              {{ visitor.installationStatus }}
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
